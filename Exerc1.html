<!doctype html>
<html>
	<head>
		<script>
			function testaPar(){
				var numero = document.getElementById("numero").value;
				var a=0;
				for(i=1;i<=numero;i++){
					if(numero%i==0){
						a++;
					}
				}
				if(a==2){
					document.getElementById("msg").innerHTML="O numero é primo!";
				}else{
					document.getElementById("msg").innerHTML="O numero nao é primo";
				}
			}
		</script>
	</head>
	<body>
		<form>
			<input type="number" id="numero" />
			<input type="button" value="Calcular" onclick="testaPar()"/>
		</form>
		<h1 id="msg"></h1>
	</body>
</html>
